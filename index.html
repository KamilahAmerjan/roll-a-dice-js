<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Dice</title>
  </head>
  <body>
    <div class="header">
        <div class="header-content">
          <h1 class="header-title">
            Let's Play
          </h1>
          <h1 class="wins" id="win">
              
          </h1>
          <div class="main-body">          
          <div class="player-1">
            <img src="/images/dice1.png" alt="dice 1" class="img-1" id="player-1-img" />
            <h3 class="player-1-title">Player-1</h3>
          </div>
          <div class="player-2">
            <img src="/images/dice6.png" alt="dice 1" class="img-1" id="player-2-img" />
            <h3 class="player-2-title">Player-2</h3>
          </div>
          <div class="button-container">
            <button class="try-me" onclick="randomGenerate()">Try Me</button>
          </div>
        </div>
        </div>
    </div>

    <script>
        function randomGenerate(){
            var player1 = document.getElementById("player-1-img");
            var player2 = document.getElementById("player-2-img");
            var randomNumber1=Math.floor(Math.random() * 6 )+1;
            var randomNumber2=Math.floor(Math.random() * 6 )+1;            
            player1.setAttribute("src","/images/dice"+randomNumber1+".png"); 
            player2.setAttribute("src","/images/dice"+randomNumber2+".png"); 
            if(randomNumber1>randomNumber2){
                document.getElementById("win").style.display="block"
                document.getElementById("win").innerHTML="ðŸŽ‰ Player 1 Wins ðŸŽ‰";
            }
            else if(randomNumber1<randomNumber2){
                document.getElementById("win").style.display="block"
                document.getElementById("win").innerHTML="ðŸŽ‰ Player 2 Wins ðŸŽ‰";
            }
            else{
                document.getElementById("win").style.display="block"
                document.getElementById("win").innerHTML="Draw !!";
                
            }
        }
    </script>
  </body>
</html>
